<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris DeMarchi's Colorful Dandan || Calculator Try </title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Calculator Try</h2>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="buttonClear">C</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="buttonAdd">+</button>
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="buttonSubtract">-</button>
                <button id="button0">0</button>
                <button id="buttonDecimal">.</button>
                <button id="buttonCalculate">=</button>
                <button id="buttonMultiply">*</button>
                <button id="buttonDivide">/</button>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="calculator_try.js"></script>
</body>
</html>
