<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Dandan Sighting Report Form</h2>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label>Did you experience any of the following?:</label>
            <input type="checkbox" id="check1" name="checkboxGroup" value="option1">
            <label for="check1">Headache</label>
            <input type="checkbox" id="check2" name="checkboxGroup" value="option2">
            <label for="check2">Nausea</label>
            <input type="checkbox" id="check3" name="checkboxGroup" value="option3">
            <label for="check3">Overwhelming Fear</label>
            <input type="checkbox" id="check4" name="checkboxGroup" value="option4">
            <label for="check4">Merman Sighting</label>

            <label>Did the Dandan(s) Surface?:</label>
            <input type="radio" id="radio1" name="radioGroup" value="option1">
            <label for="radio1">Yes</label>
            <input type="radio" id="radio2" name="radioGroup" value="option2">
            <label for="radio2">No</label>

            <label for="select">How Many Dandans Were Sighted?:</label>
            <select id="select" name="select" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">1</option>
                <option value="option2">2</option>
                <option value="option3">3</option>
                <option value="option4">4 or more</option>
            </select>

            <button type="reset" class="dark-button">Reset</button>
            <button type="submit" class="dark-button">Submit</button>
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
             document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
     </script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
