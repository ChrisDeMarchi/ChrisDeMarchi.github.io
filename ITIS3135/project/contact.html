<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Brown || Contact </title>
    <link rel="stylesheet" href="../styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Contact</h2>
        
        <form id="introForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="name">Number:</label>
            <input type="text" id="number" name="number" required><br><br>

            <label for="name">E-mail</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="name">Comments:</label>
            <input type="text" id="comments" name="comments" required><br><br>
        
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
             document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
             document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
     </script>
     <script src="scripts/HTMLInclude.min.js"></script>
     <script src="scripts/survey.js"></script>
